<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsterous Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Monsterous Data</h1>
        <div class="card mt-5">
            <div class="card-body">
                <div
                    class="btn-toolbar justify-content-between"
                    role="toolbar"
                    aria-label="Toolbar with button groups"
                >
                    <div
                        class="btn-group"
                        role="group"
                        aria-label="Previous"
                    >
                        <button
                            id="prev-btn"
                            type="button"
                            class="btn btn-primary"
                            disabled
                        >Previous</button>
                    </div>
                    <div
                        class="btn-group"
                        role="group"
                        aria-label="Next"
                    >
                        <button
                            id="next-btn"
                            type="button"
                            class="btn btn-primary"
                            disabled
                        >Next</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div id="content-holder">
                    <h2>loading</h2>
                </div>
            </div>
        </div>
    </div>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
